<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <div>
        <div class="row justify-content" id="7am-row">
          <p id="time" class="time-block col-1">7:00 AM</p>
          <textarea  id="7am-text" class="tasks time-block col-10"></textarea>
        <button class="saveBtn" value="7am">Save</button>
      </div>
      <div>
        <div class="row justify-content" id="8am-row">
          <p id="time" class="time-block col-1">8:00 AM</p>
          <textarea  id="8am-text" class="tasks time-block col-10"></textarea>
        <button class="saveBtn" value="8am">Save</button>
      </div>
    <div>
      <div class="row justify-content" id="9am-row">
        <p id="time" class="time-block col-1">9:00 AM</p>
        <textarea  id="9am-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="9am">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="10am-row">
        <p id="time" class="time-block col-1">10:00 AM</p>
        <textarea  id="10am-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="10am">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="11am-row">
        <p id="time" class="time-block col-1">11:00 AM</p>
        <textarea  id="11am-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="11am">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="12pm-row">
        <p id="time" class="time-block col-1">12:00 PM</p>
        <textarea  id="12pm-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="12pm">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="1pm-row">
        <p id="time" class="time-block col-1">1:00 PM</p>
        <textarea  id="1pm-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="1pm">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="2pm-row">
        <p id="time" class="time-block col-1">2:00 PM</p>
        <textarea  id="2pm-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="2pm">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="3pm-row">
        <p id="time" class="time-block col-1">3:00 PM</p>
        <textarea  id="3pm-text" class="tasks time-block col-10"></textarea>
      <button class="saveBtn" value="3pm">Save</button>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
