<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <div>
        <div class="row justify-content" id="7am">
          <p id="time" class="time-block col-1">7:00 AM</p>
          <textarea  id="task" class="time-block col-10"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div>
        <div class="row justify-content" id="8am">
          <p id="time" class="time-block col-1">8:00 AM</p>
          <textarea  id="tasks" class="time-block col-10"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    <div>
      <div class="row justify-content" id="9am">
        <p id="time" class="time-block col-1">9:00 AM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="10am">
        <p id="time" class="time-block col-1">10:00 AM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="11am">
        <p id="time" class="time-block col-1">11:00 AM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="12pm">
        <p id="time" class="time-block col-1">12:00 PM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="1pm">
        <p id="time" class="time-block col-1">1:00 PM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="2pm">
        <p id="time" class="time-block col-1">2:00 PM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div>
      <div class="row justify-content" id="3pm">
        <p id="time" class="time-block col-1">3:00 PM</p>
        <textarea  id="tasks" class="time-block col-10"></textarea>
      <button class="saveBtn">Save</button>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
